{% extends 'base.html' %}

{% block content %}
<div class="notice_title" style="margin:25px 0px;">
	<h1>단체 캠퍼스투어 신청관리</h1>
</div>
<div class="container-fluid calendar_right" >
	<div class="clearfix">
		<a class="month_btn left" href="{% url 'manager:calendarAdmin' %}?{{ prev_month }}"> 이전 달 </a>
		<a class="month_btn " href="{% url 'manager:calendarAdmin' %}?{{ next_month }}"> 다음 달 </a>
	</div>
	<div class="calendartable">
			{{ calendar }}
	</div>	
</div>
<div class="weektable">
	<form action="{% url 'manager:adminsave' %}" method="post">
		{% csrf_token %}
		<input type="submit" value="저장">
		<div>
				{{ weektable }}
		</div>
	</form>
</div>
<style>
.calendar_right{
    margin-bottom: 3em;
    padding: 0em 7em 3em 7em;
}
.month_btn{
    margin: 10px;
    display: inline-block;
    background: #DF633B;
    width: 6%;
    padding-top: 6px;
    padding-bottom: 6px;
    text-align: center;
    border: 1px solid #DF633B;
    border-radius: 8px;
    font-size: 16px;
    color: white;
}

.month_btn:hover{
    color: #DF633B;
    background: white;
}

</style>
{% endblock %}
