<!-- cal/templates/base.html -->

{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- navbar -->
  <link rel="stylesheet" href="{% static 'css/navbar.css' %}">

  <link rel="stylesheet" href="{% static 'css/animation.css' %}">
  <!-- footer -->
  <link rel="stylesheet" href="{% static 'css/footer.css' %}">
  <!-- group -->
  <link rel="stylesheet" href="{% static 'css/calendar.css' %}">
  <link rel="stylesheet" href="{% static 'css/group.css' %}">
  <!-- regular -->
  <link rel="stylesheet" href="{% static 'css/regular/regular.css' %}">
  <link rel="stylesheet" href="{% static 'css/regular/regular_form.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
  
  <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="{% static 'js/navbar.js' %}" defer ></script>
  <script src="{% static 'js/form.js' %}" defer ></script>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>캠퍼스투어 신청 | 홍보대사 동감</title>

  <link rel="apple-touch-icon" sizes="57x57" href="{% static 'img/favi/apple-icon-57x57' %}.png">
  <link rel="apple-touch-icon" sizes="60x60" href="{% static 'img/favi/apple-icon-60x60' %}.png">
  <link rel="apple-touch-icon" sizes="72x72" href="{% static 'img/favi/apple-icon-72x72' %}.png">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/favi/apple-icon-76x76' %}.png">
  <link rel="apple-touch-icon" sizes="114x114" href="{% static 'img/favi/apple-icon-114x114' %}.png">
  <link rel="apple-touch-icon" sizes="120x120" href="{% static 'img/favi/apple-icon-120x120' %}.png">
  <link rel="apple-touch-icon" sizes="144x144" href="{% static 'img/favi/apple-icon-144x144' %}.png">
  <link rel="apple-touch-icon" sizes="152x152" href="{% static 'img/favi/apple-icon-152x152' %}.png">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/favi/apple-icon-180x180' %}.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="{% static 'img/favi/android-icon-192x192' %}.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favi/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="96x96" href="{% static 'img/favi/favicon-96x96.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favi/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'img/favi/manifest.json">' %}
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <header>
    
    {% if user.is_authenticated %}
    {% include 'shared/admin_navbar.html' %}
    {% else %}
    {% include 'shared/navbar.html' %}
    {% endif %}

  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
        
      <!-- <div class="clearfix">
        <a class="btn btn-info" href="{% url 'manager:index' %}"> 관리자 </a>
      </div> -->

      
      {% block script %}
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  
  {% endblock %}
  {% include 'shared/footer.html' %}
</body>


</html>
